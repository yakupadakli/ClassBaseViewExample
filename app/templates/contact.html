{% extends "base.html" %}

{% block Content %}
    <h2>Contact</h2>
    <p>
        <form action="" method="post">
            {% csrf_token %}
            {{ user_form.non_field_errors }}
                {% for field in form %}

                    {{ field.label }}
                    {% if field.field.required %}
                        <span class="required">*</span>
                    {% endif %}
                    <br/>
                    {{ field.errors }}
                    {{ field }}
                    <br/>
            {% endfor %}
            <br />
            <input type="submit" value="Send">
        </form>
    </p>
{% endblock %}
